<h2>Categorias:</h2>

<form #myForm="ngForm" (submit)="saveData(myForm)"></form>
    <ul  *ngFor="let musics of musicList">
            <li>{{musics.name}}</li>
    </ul>

    <div>
        <h3>Nova musica</h3>
        <label>Nome:</label>
        <input type="text" name="nome" [(ngModel)]="newMusic.name">
        <input type="submit" value="Salvar">
    </div>
